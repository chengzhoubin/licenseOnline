<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>License审批管理</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="bootstrap-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="bootstrap-dist/bootstrap-table/css/bootstrap-table.css" />
		<link rel="stylesheet" type="text/css" href="bootstrap-dist/bootstrap-select/css/bootstrap-select.css" />
		<link rel="stylesheet" type="text/css" href="css/license.css"/>
	</head>
	<style type="text/css">
		.form-horizontal .form-group {
			margin-right: 0px;
			margin-left: -15px;
		}
		
	</style>

	<body>
		<div class="index_header">
			<div class="floatl logo_img">
				<img src="img/logo_001.png" />
			</div>
		</div>
		<div class="">
			<ul id="myTab" class="nav nav-tabs" style="float: left;">
				<li class="active">
					<a href="#home" data-toggle="tab">
						待审批列表
					</a>
				</li>
				<li>
					<a href="#ios" data-toggle="tab">已审批列表</a>
				</li>
				<li class="dropdown">
					<a href="#jmeter" data-toggle="tab" /> ...
					</a>
					<ul class="dropdown-menu" role="menu" aria-labelledby="myTabDrop1">
						<li>
							<a href="#jmeter" tabindex="-1" data-toggle="tab">jmeter</a>
						</li>
						<li>
							<a href="#ejb" tabindex="-1" data-toggle="tab">ejb</a>
						</li>
					</ul>
				</li>
			</ul>
			<div id="myTabContent" class="tab-content " style="height:40px;float: left;margin-left: 5px;margin-right: 5px;width: 80%;">
				<div class="tab-pane fade in active" id="home">
					<table id="pending_approval" class="table table-no-bordered"></table>
				</div>
				<div class="tab-pane fade" id="ios">
					<table id="approved" class="table table-no-bordered"></table>
				</div>
				<div class="tab-pane fade" id="jmeter">
					...
				</div>

			</div>
		</div>

		<div class="mask"></div>
		<div class="approval_pop" id="approval_pop">
			<div class="approval_pop_title">
				<h4 class="floatl">审批内容</h4>
				<p class="floatr time"><b>X</b></p>
			</div>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">HID：</label>
					<div class="col-sm-8" style="margin-left: -20px;">
						<input type="text" class="form-control" id="" placeholder="">
					</div>
					<div class="col-sm-1">
						<button class="btn btn-info ">Load</button>
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">License to：</label>
					<div class="col-sm-8" style="margin-left: -20px;">
						<input type="text" class="form-control" id="" placeholder="">
					</div>
				</div>

				<!--option_bar-->
				<div class="option_bar form-inline clearfix">
					<div class="form-group col-sm-3" style="margin-left: 8px;">
						<label for="" class="col-sm-4 control-label">SCANS：</label>
						<div class="col-sm-2">
							<input type="number" min="0" class="form-control" id="" value="4" style="width: 80px;margin-left: 12px;">
						</div>
					</div>
					<div class="form-group col-sm-4">
						<label for="" class="col-sm-5 control-label">LOC_CNT：</label>
						<div class="col-sm-2">
							<input type="number" min="0" class="form-control input_80" id="" value="1">
						</div>
					</div>

					<div class="form-group col-sm-3">
						<div class="  "><label> 
							<input type="checkbox" name="checkbox"/> Edit CXQueries</label>
						</div>
					</div>
					<div class="form-group col-sm-2">
						<div class=" "><label> 
							<input type="checkbox" name="checkbox"/> OSA </label>
						</div>
					</div>

				</div>
				<!--option_bar ed-->

				<!--type-->
				<div class="condition form-group">
					<p class="title_p">Type</p><br>
					<div class="options">
						<label> <input type="radio" name="report" checked=""/> Evauate</label>
						<label> <input type="radio" name="report"/> Temporary</label>
						<label> <input type="radio" name="report"/> Formal</label>
						<label> <input type="radio" name="report"/> Permanent</label>
					</div>
				</div>
				<!--type ed-->

				<!--user-->
				<div class="condition user_cent form-group">
					<p class="title_p">User</p><br>
					<div class="user_options form-inline">
						<div class="form-group " style="margin-left: 5%;">
							<label for="">Scanner&nbsp;&nbsp;：
								<input type="number" min="0" class="form-control input_80" id="" value="1"/></label>
						</div>
						<div class="form-group ">
							<label for="">S&nbsp;&nbsp;P&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;：
								<input type="number" min="0" class="form-control input_80" id="" value="1" /></label>
						</div>
						<div class="form-group ">
							<label for="">EXT_USER：
								<input type="number" min="0" class="form-control input_80" id="" value="1" /></label>
						</div>
					</div>
					<div class="user_options form-inline">
						<div class="form-group " style="margin-left: 5%;">
							<label for="">Reviewer：
								<input type="number" min="0" class="form-control input_80" id="" value="1"/></label>
						</div>
						<div class="form-group ">
							<label for="">Company：
								<input type="number" min="0" class="form-control input_80" id="" value="1" /></label>
						</div>
						<div class="form-group ">
							<label for="">Manager&nbsp;&nbsp;&nbsp;&nbsp;：
								<input type="number" min="0" class="form-control input_80" id="" value="1" /></label>
						</div>
					</div>
					<div class="user_options form-inline" style="margin-bottom: 20px;">
						<div class="form-group " style="margin-left: 5%;">
							<label for="">MNG&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;：
								<input type="number" min="0" class="form-control input_80" id="" value="1"/></label>
						</div>
						<div class="form-group ">
							<label for="">Admin&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;：
								<input type="number" min="0" class="form-control input_80" id="" value="1" /></label>
						</div>
						<div class="form-group ">
							<label for="">AUDITORS：
								<input type="number" min="0" class="form-control input_80" id="" value="1" /></label>
						</div>
					</div>
				</div>
				
				<!--user ed-->
				
				<div class="form-group">
					<label for="inputPassword" class="col-sm-3 control-label">EXPIRATION：</label>
					<div class="col-sm-8">
						<input type="date" class="form-control" id="" value="2019/03/26" >
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label"></label>
					<div class="col-sm-9" style="overflow: auto;">
						<textarea class="form-control" name="" rows="5" cols="" placeholder="备注..."></textarea>
					</div>
				</div>

			</form>
			<div class="email_btn floatr">
				<button type="button" class="btn btn-info btn_interval">Update</button>
				<button type="button" class="btn btn-default btn_interval email_padlock">Create</button>

			</div>
		</div>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="bootstrap-dist/js/bootstrap.min.js"></script>
		<script src="bootstrap-dist/bootstrap-select/js/bootstrap-select.min.js" type="text/javascript"></script>
		<script src="bootstrap-dist/bootstrap-table/js/bootstrap-table.min.js" type="text/javascript"></script>
		<script src="bootstrap-dist/bootstrap-table/js/bootstrap-table-zh-CN.js" type="text/javascript"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		</script>

	</body>

</html>
