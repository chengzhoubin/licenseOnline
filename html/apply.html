<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>License审批管理</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="bootstrap-dist/css/bootstrap.min.css" />
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="bootstrap-dist/js/bootstrap.min.js"></script>
	</head>
	<style type="text/css">
		.apply_cent {
			margin: 10px;
		}
		
		.head img {
			max-width: 100%;
			height: auto;
		}
	</style>

	<body>
		<div class="head">
			<img src="img/1524737371495123.jpg" />
		</div>
		<div class="container" style="margin-top: 30px;">
			<form class="form-horizontal apply_cent" action="" method="post">

				<div class="form-group">
					<label for="qname" class="control-label col-sm-2">公司名称：</label>
					<div class="col-sm-8">
						<input type="text" name="" id="" class="form-control" placeholder="请输入公司名称" />
					</div>
				</div>
				<div class="form-group">
					<label for="qname" class="control-label col-sm-2">申请人：</label>
					<div class="col-sm-8">
						<input type="text" name="" id="" class="form-control" placeholder="请输入姓名" />
					</div>
				</div>
				<div class="form-group">
					<label for="qname" class="control-label col-sm-2">邮箱：</label>
					<div class="col-sm-8">
						<input type="email" name="" id="" class="form-control" placeholder="请输入邮箱" />
					</div>
				</div>
				<div class="form-group">
					<label for="qname" class="control-label col-sm-2">产品试用时间：</label>
					<div class="col-sm-8">
						<input type="date" name="" id="" class="form-control" placeholder="请输入试用时间" />
					</div>
				</div>
				<div class="form-group">
					<label for="qname" class="control-label col-sm-2">扫描人数：</label>
					<div class="col-sm-8">
						<input type="number" name="" id="" class="form-control" placeholder="请输入扫秒人数" />
					</div>
				</div>
				<div class="form-group">
					<label for="qname" class="control-label col-sm-2">并发扫描数：</label>
					<div class="col-sm-8">
						<input type="number" name="" id="" class="form-control" placeholder="请输入并发扫描数" />
					</div>
				</div>
				<div class="form-group">
					<label for="qname" class="control-label col-sm-2">HID：</label>
					<div class="col-sm-8">
						<input type="text" name="" id="" class="form-control" placeholder="请输入您的HTD" />
					</div>
				</div>
				<div class="form-group">
					<label for="qname" class="control-label col-sm-2">备注：</label>
					<div class="col-sm-8">
						<textarea class="form-control" name="" rows="" cols="" placeholder="备注..."></textarea>
					</div>
				</div>
				<div class="form-group text-right">
					<label for="qname" class="control-label col-sm-2"></label>
					<div class="col-sm-8">
						<button type="button" class="btn btn-info">确定提交</button>
					</div>
				</div>

			</form>
		</div>
	</body>

</html>
